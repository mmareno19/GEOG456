<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madison Mareno Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
</head>
<style>
    #map {height: 250px;
    background-color: blue;}
</style>
<body>
    <div id="map"></div>
    <script>
    // leafleat assigns first lat then long
    var map = L.map('map').setView([55.64536417658627, 12.649435336068594], 16);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
    }).addTo(map);
    var marker = L.marker([55.64536417658627, 12.649435336068594]).addTo(map);
    marker.bindPopup("<b>Kastrup Sea Bath</b><br>My favorite swimming spot in Copenhagen! Sometimes called the snail, the shape of the structure protects swimmers from the beach's cold winds.").openPopup();
    </script>

    
</body>
</html>
