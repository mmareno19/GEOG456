<body>
    <!-- CREATE TITLE -->
    <h2>Average total cost of college by state in the US from 2010-2018</h2>
    <br>
    <!-- CREATE DIV FOR MAP TO REST IN -->
    <div id="map"></div>

    <script>
        // DEFINE MAP
        var map = L.map('map').setView([39.82872481746798, -98.57575447833274], 4);
        // ASSIGN TILE LAYER TO MAP
        const tiles= L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        
        // ADDING HOVERING CONTROLS
        const info = L.control();

        info.onAdd = function(map) {
            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
            this.update();
            return this._div;
        };

        // method that we will use to update the control based on feature properties passed
        info.update = function (props) {
		const contents = props ? `<b>${props.NAME}</b><br />$${props.cost2010}` : 'Hover over a state';
		this._div.innerHTML = `<h4>College Cost as a Percentage of Median Income</h4>${contents}`;
	    };

	    info.addTo(map);

        //ASSIGNING COLOR TO CATEGORIES  
        function getColor(d) {
            return d > 27000 ? '#084594' :
                d > 24000 ? '#2171b5' :
                d >  21000 ? '#4292c6' :
                d > 18000 ? '#6baed6' :
                // d > 18000 ? '#9ecae1' :

                d > 15000 ? '#c6dbef' :
                // d > 15000 ? '#eff3ff' :
                '#f7fbff';
        }

        // FUNCTION ASSIGNING THE COLORS TO POLYGONS
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.cost2010),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 1
            };
        }

     

        // MOUSEOVER EVENT
        // COPY AND PASTE NOT SPECIFIC
        function highlightFeature(e) {
            const layer = e.target;
            
            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });
            layer.bringToFront();
        
            info.update(layer.feature.properties);
        }
    
        const geojson= L.geoJson(myData, {
            style,
            onEachFeature
        }).addTo(map);

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }


        // LEGEND
        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [15000, 18000, 21000, 24000, 27000],
                labels = [];

            // loop through our density intervals and generate a label with a colored square for each interval
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                '<i style="background:' + getColor(grades[i] + 1) + '"></i> $' +
                grades[i] + (grades[i + 1] ? '&ndash;$' + grades[i + 1] + '<br>' : '+');
            }

            return div;
        };

        legend.addTo(map);

        // }



                // FUNCTION MOVE SLIDER
                function moveSlider(value) {
                    document.getElementById('daYear').innerHTML = 'Date: ' + myData.features[value].properties.income2010;
                    geojson.remove();
                    geojson = L.geoJson(myData.features[value].properties.cost2010, {
