<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /*comment notation*/
    body {
        background-color: darkgreen;
    }
    
    #daRedBox{
        position: absolute;
        top: 25%;
        width: 100%;
        height: 50%;
        background-color: olive;
    }

    .daBluebox {
        position: absolute;
        top: 25%;
        left: 25%;
        width: 50%;
        height: 50%;
        background-color: chartreuse;
    }
    h1{
        position: relative;
        text-align: center;
        top: 25%;
    }
</style>

<body>
    <div id="daRedBox">
        <div class="daBluebox">
            <!-- command forward slash makes this type of comment--> 
                <h1 onclick="daAlert()">Click here!</h1>
        </div>
    Hello there
</body>
<script>
    //on script two forward slashes for commenting
    function daAlert(){
        var daTime= Date();
        ("Hello today is: "+daTime);
    }
</script>
</html>
